title: Works
num: '{{ page.date.toDate("Ymd") }}'
icon: ðŸ“–

status:
  draft:
    label: Draft
    text: The article is still in draft mode. It can only be seen by editors with panel access.
  unlisted:
    label: In Review
    text: The article is online and can be visited with the direct URL. The team must still give the final go to publish it.
  listed:
    label: Published
    text: The article is online and listed in the blog

columns:
  - width: 2/3
    sections:
      content:
        type: fields
        fields:
          text:
            label: Content
            type: textarea
            size: medium

          clients:
            type: structure
            help: This list will be displayed at the top of the article page
            fields:
              info:
                label: Informations
                type: text

          credits:
            type: structure
            help: This list will be displayed at the bottom of the article page
            fields:
              info:
                label: Informations
                type: text

  - width: 1/3
    sections:
      utility:
        type: fields
        fields:
          date:
            type: date
            time: true
            default: now

          cover:
            label: Cover
            type: files
            template: gallery
            multiple: false
            layout: cards

          cover_gif:
            label: Optional GIF cover
            type: files
            template: gallery
            multiple: false
            layout: cards
            help: Visible only on hover from the 'works' page

  - width: 1
    sections:
      media:
        label: Media
        type: files
        layout: cards
        cover: true
